<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASTT Bénévoles</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">Chargement...</div>
    <iframe 
        src="https://docs.google.com/spreadsheets/d/1oUItdBL3heru9RNn4ZgEDuAz3ea88B5g/edit?usp=sharing&rm=minimal" 
        onload="document.querySelector('.loading').style.display='none'">
    </iframe>
</body>
</html>
